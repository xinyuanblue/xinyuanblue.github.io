<script type="text/javascript">
    var map, heatmap, libraryLayer;
    var isHeatmapVisible = true;
    var isLibraryVisible = false;
    var isBlindAreaVisible = false;
    var isBlindAreaPolygonVisible = false;
    var circles = [];
    var blindAreaPolygons = [];
    var blindAreaMergedPolygons = [];
    var isOverlapStyle = false;
    var currentInfoWindow = null;

    // Handle preview mode for height
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const isPreview = urlParams.get('preview') === 'true' || urlParams.get('preview') === '1';
        const mapElement = document.getElementById('population-map');
        const backButton = document.querySelector('.back-button');
        const initialTip = document.getElementById('initialTip');
        const inputCard = document.querySelector('.input-card');
        const mapInfo = document.querySelector('.map-info');


        if (isPreview && mapElement) {
            mapElement.style.height = 'calc(100vh - 0px)'; // Adjusted height
            // Hide elements not needed in preview
            if (backButton) backButton.style.display = 'none';
            if (initialTip) initialTip.style.display = 'none';
            if (inputCard) inputCard.style.display = 'none';
            if (mapInfo) mapInfo.style.display = 'none';
             // Hide legend if it exists and is visible
             const legend = document.getElementById('legend');
             if (legend) legend.style.display = 'none';
        }
    });

    // 初始化地图
    function initMap() {
        map = new AMap.Map("population-map", {
            resizeEnable: true,
            center: [112.434468, 34.663041],  // 洛阳市中心坐标
            zoom: 11
        });

        if (!isSupportCanvas()) {
            alert('热力图仅对支持canvas的浏览器适用,您所使用的浏览器不能使用热力图功能,请换个浏览器试试~')
            return;
        }

        // 初始化热力图
        map.plugin(["AMap.Heatmap"], function () {
            const canvas = document.createElement('canvas');
            canvas.setAttribute('willReadFrequently', true);

            heatmap = new AMap.Heatmap(map, {
                radius: 25,
                opacity: [0.1, 0.8],
                gradient: {
                    0.2: 'rgb(0,0,255)',
                    0.4: 'rgb(117,211,248)',
                    0.6: 'rgb(0,255,0)',
                    0.8: 'rgb(255,240,0)',
                    1.0: 'rgb(255,0,0)'
                },
                canvas: canvas
            });

            // Assuming heatmapData is globally available from heatmapData.js
            if (typeof heatmapData !== 'undefined') {
                heatmap.setDataSet({
                    data: heatmapData,
                    max: 100
                });
            } else {
                console.error("heatmapData is not loaded.");
                // Optionally fetch data here if heatmapData.js fails
                // fetch('static/js/heatmapData.js')... but that's not how .js files work directly
            }
        });

        // 加载城市书房数据 - libraryData should be globally available
        if (typeof libraryData !== 'undefined') {
            createLibraryCircles();
            // 在服务范围创建完成后初始化盲区
            initBlindAreas();

            // 默认显示服务范围
            map.add(libraryLayer);
            isLibraryVisible = true;
        } else {
            console.error("libraryData is not loaded.");
            // Optionally fetch the JSON data if libraryData.js is not used
            /*
            fetch('static/data/城市书房数据.json') // Assuming JSON data is here
                .then(response => response.json())
                .then(data => {
                     // Process data similar to how libraryData.js defines it
                     // For example:
                     window.libraryData = data.districts.flatMap(d => d.libraries.map(l => ({
                         id: l.id,
                         name: l.name,
                         district: l.district,
                         address: l.address,
                         area: parseFloat(l.area) || 0,
                         seats: parseInt(l.seats) || 0,
                         books: l.books,
                         magazine_types: l.magazine_types,
                         opening_hours: l.opening_hours || '8:30-20:30', // Provide default
                         position: l.coordinates.split(',').map(Number)
                     })));
                     createLibraryCircles();
                     initBlindAreas();
                     map.add(libraryLayer);
                     isLibraryVisible = true;
                })
                .catch(error => console.error('Error fetching library data:', error));
             */
        }
    }

    // 判断浏览器是否支持canvas
    function isSupportCanvas() {
        var elem = document.createElement('canvas');
        elem.setAttribute('willReadFrequently', true);  // 添加willReadFrequently属性
        return !!(elem.getContext && elem.getContext('2d'));
    }

    // 创建城市书房服务范围圆形
    function createLibraryCircles() {
        if (!libraryData) {
            console.error("Cannot create library circles: libraryData is missing.");
            return;
        }
        libraryData.forEach(function(library) {
            // Ensure library.position is an array of numbers
            let centerPosition;
            if (Array.isArray(library.position) && library.position.length === 2 && !isNaN(library.position[0]) && !isNaN(library.position[1])) {
                centerPosition = library.position;
            } else if (typeof library.coordinates === 'string') {
                const coords = library.coordinates.split(',').map(Number);
                if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                    centerPosition = coords;
                } else {
                    console.warn(`Invalid coordinates for library ${library.name}:`, library.coordinates);
                    return; // Skip this library if coordinates are invalid
                }
            } else {
                 console.warn(`Missing or invalid position/coordinates for library ${library.name}`);
                 return; // Skip this library
            }


            var circle = new AMap.Circle({
                center: centerPosition,
                radius: 1500,  // 1.5千米半径
                strokeColor: "#008B8B",  // 深青色边框
                strokeOpacity: 0.6,
                strokeWeight: 1.5,
                fillColor: "#008B8B",    // 深青色填充

    // Graham扫描法计算凸包
    function convexHull(points) {
        if (points.length < 3) {
            return points; // Return as is if not enough points for a polygon
        }

        // Find the lowest and then leftmost point
        let start = points[0];
        let startIndex = 0;
        for (let i = 1; i < points.length; i++) {
            if (points[i][1] < start[1] || (points[i][1] === start[1] && points[i][0] < start[0])) {
                start = points[i];
                startIndex = i;
            }
        }
        // Swap start point to the beginning
        [points[0], points[startIndex]] = [points[startIndex], points[0]];

        // Sort points by polar angle with the start point
        const sortedPoints = points.slice(1).sort((a, b) => {
            const angleA = Math.atan2(a[1] - start[1], a[0] - start[0]);
            const angleB = Math.atan2(b[1] - start[1], b[0] - start[0]);
            if (angleA < angleB) return -1;
            if (angleA > angleB) return 1;
            // If angles are the same, sort by distance (closer first)
            const distA = (a[0] - start[0])**2 + (a[1] - start[1])**2;
            const distB = (b[0] - start[0])**2 + (b[1] - start[1])**2;
            return distA - distB;
        });

        // Build the hull
        const hull = [start];
        for (const point of sortedPoints) {
            hull.push(point);
            while (hull.length >= 3 && orientation(hull[hull.length - 3], hull[hull.length - 2], hull[hull.length - 1]) !== 2) {
                // Remove the middle point if it doesn't make a left turn
                hull.splice(hull.length - 2, 1);
            }
        }
         // Ensure the hull is closed by adding the start point if needed (Graham scan doesn't always do this)
         //if (hull.length >= 3 && (hull[0][0] !== hull[hull.length - 1][0] || hull[0][1] !== hull[hull.length - 1][1])) {
         //   hull.push(hull[0]);
         //}
        return hull;
    }

     // Helper function to find orientation of ordered triplet (p, q, r).
     // 0 --> p, q and r are collinear
     // 1 --> Clockwise
     // 2 --> Counterclockwise
     function orientation(p, q, r) {
         const val = (q[1] - p[1]) * (r[0] - q[0]) - (q[0] - p[0]) * (r[1] - q[1]);
         if (val === 0) return 0;  // Collinear
         return (val > 0) ? 1 : 2; // Clockwise or Counterclockwise
     }


    // 判断是否左转
    function isLeftTurn(p1, p2, p3) {
         // Check if p3 is to the left of the directed line from p1 to p2
         // Using cross product: (p2.x - p1.x) * (p3.y - p1.y) - (p2.y - p1.y) * (p3.x - p1.x)
         return (p2[0] - p1[0]) * (p3[1] - p1[1]) - (p2[1] - p1[1]) * (p3[0] - p1[0]) > 0;
     }

        const clusters = dbscan(blindPoints, 2000, 2); // eps = 2km, minPts = 2

        clusters.forEach(cluster => {
            if (cluster.length < 3) return; // Need at least 3 points for a polygon

            const points = cluster.map(point => [point.lng, point.lat]);

            try {
                const hull = convexHull(points); // Use convexHull directly
                if (!Array.isArray(hull) || hull.length < 3) {
                     console.warn("Convex hull resulted in less than 3 points for a cluster, skipping polygon creation.");
                     return;
                }

                // Convert hull points to AMap.LngLat objects for the polygon path
                const path = hull.map(p => new AMap.LngLat(p[0], p[1]));

                // Create the polygon
                const polygon = new AMap.Polygon({
                    path: path,
                    strokeColor: "#FF0000",

    // 判断是否为线性分布 - Simplified check
     function isLinearDistribution(points) {
         if (points.length < 3) return true; // Treat as linear if fewer than 3 points

         // Basic check: Calculate the ratio of the bounding box dimensions
         let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
         points.forEach(p => {
             minX = Math.min(minX, p[0]);
             maxX = Math.max(maxX, p[0]);
             minY = Math.min(minY, p[1]);
             maxY = Math.max(maxY, p[1]);
         });

         const width = maxX - minX;
         const height = maxY - minY;

         // If one dimension is significantly smaller than the other, consider it linear
         // Adjust the threshold (e.g., 0.1) as needed
         if (width === 0 || height === 0) return true; // Perfectly linear
         return Math.min(width / height, height / width) < 0.1;
     }


    // 计算点到直线的距离
    function pointToLineDistance(point, lineStart, lineEnd) {
        const numerator = Math.abs(
            (lineEnd[1] - lineStart[1]) * point[0] -
            (lineEnd[0] - lineStart[0]) * point[1] +
            lineEnd[0] * lineStart[1] -
            lineEnd[1] * lineStart[0]
        );

        const denominator = Math.sqrt(
            Math.pow(lineEnd[1] - lineStart[1], 2) +
            Math.pow(lineEnd[0] - lineStart[0], 2)
        );

        return denominator === 0 ? 0 : numerator / denominator; // Avoid division by zero
    }

    // DBSCAN聚类算法
    function dbscan(points, eps, minPts) {
        const clusters = [];
        const visited = new Set();
        const pointMap = new Map(); // Use Map for object identity check
        points.forEach((p, i) => pointMap.set(i, { point: p, index: i, clusterId: undefined }));

        pointMap.forEach((pData) => {
            if (visited.has(pData.index)) return;
            visited.add(pData.index);

            const neighborsIndices = getNeighborsIndices(pData.index, points, eps, pointMap);

            if (neighborsIndices.length < minPts) {
                // Mark as noise for now, might become part of a cluster later
                pData.clusterId = -1; // Noise
            } else {
                const clusterId = clusters.length;
                clusters.push([]); // Start a new cluster
                expandCluster(pData.index, neighborsIndices, clusterId, eps, minPts, visited, pointMap, points, clusters);
            }
        });

        // Return clusters containing the original point objects
        return clusters.map(clusterIndices => clusterIndices.map(index => points[index]));
    }

    // Get neighbor indices
    function getNeighborsIndices(pointIndex, points, eps, pointMap) {
        const neighbors = [];
        const currentPoint = points[pointIndex];
        const currentLngLat = new AMap.LngLat(currentPoint.lng, currentPoint.lat);

        pointMap.forEach((otherPData) => {
            if (pointIndex === otherPData.index) return;
            const dist = currentLngLat.distance([otherPData.point.lng, otherPData.point.lat]);
            if (dist <= eps) {
                neighbors.push(otherPData.index);
            }
        });
        return neighbors;
    }

    // Expand cluster
    function expandCluster(pointIndex, neighborsIndices, clusterId, eps, minPts, visited, pointMap, points, clusters) {
        clusters[clusterId].push(pointIndex);
        pointMap.get(pointIndex).clusterId = clusterId;

        let i = 0;
        while (i < neighborsIndices.length) {
            const neighborIndex = neighborsIndices[i];
            const neighborData = pointMap.get(neighborIndex);

            if (!visited.has(neighborIndex)) {
                visited.add(neighborIndex);
                const newNeighborsIndices = getNeighborsIndices(neighborIndex, points, eps, pointMap);
                if (newNeighborsIndices.length >= minPts) {
                    // Add new neighbors to the queue
                    neighborsIndices = neighborsIndices.concat(newNeighborsIndices.filter(idx => !neighborsIndices.includes(idx) && !visited.has(idx)));
                }
            }

            // Add to cluster if not already assigned
            if (neighborData.clusterId === undefined || neighborData.clusterId === -1) {
                 if (!clusters[clusterId].includes(neighborIndex)) {
                     clusters[clusterId].push(neighborIndex);
                 }
                neighborData.clusterId = clusterId;
            }
            i++;
        }
    }
